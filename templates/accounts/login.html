{% extends 'base/base.html' %}

{% block title %}Login - QR Attendance System{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Login</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            {{ form.username }}
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            {{ form.password }}
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <hr />
        <div class="mt-4">
          <h5>Quick Login Options</h5>
          <div class="row mt-3">
            <div class="col-md-4 mb-2">
              <a
                href="{% url 'accounts:direct_login_admin' %}"
                class="btn btn-danger w-100"
              >
                <i class="fas fa-user-shield me-1"></i> Login as Admin
              </a>
            </div>
            <div class="col-md-4 mb-2">
              <a
                href="{% url 'accounts:direct_login_teacher' %}"
                class="btn btn-success w-100"
              >
                <i class="fas fa-chalkboard-teacher me-1"></i> Login as Teacher
              </a>
            </div>
            <div class="col-md-4 mb-2">
              <a
                href="{% url 'accounts:direct_login_student' %}"
                class="btn btn-info w-100"
              >
                <i class="fas fa-user-graduate me-1"></i> Login as Student
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
