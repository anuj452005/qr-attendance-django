{% extends 'base/base.html' %}

{% block title %}System Settings - QR Attendance System{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">System Settings</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="site_name" class="form-label">Site Name</label>
                            <input type="text" class="form-control" id="site_name" name="site_name" value="{{ settings.site_name }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="site_description" class="form-label">Site Description</label>
                            <textarea class="form-control" id="site_description" name="site_description" rows="3">{{ settings.site_description }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="qr_code_expiry_time" class="form-label">QR Code Expiry Time (minutes)</label>
                            <input type="number" class="form-control" id="qr_code_expiry_time" name="qr_code_expiry_time" value="{{ settings.qr_code_expiry_time }}">
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="attendance_location_required" name="attendance_location_required" {% if settings.attendance_location_required %}checked{% endif %}>
                            <label class="form-check-label" for="attendance_location_required">Require Location for Attendance</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Save Settings</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
