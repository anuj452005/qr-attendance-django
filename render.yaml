services:
  - type: web
    name: qr-attendance-system
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn qr_attendance_system.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"
      - key: DATABASE_URL
        fromDatabase:
          name: qr_attendance_db
          property: connectionString

databases:
  - name: qr_attendance_db
    databaseName: qr_attendance
    user: qr_attendance_user
